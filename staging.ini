staging.[uwsgi]
chdir=/home/ubuntu/SouqScrapper/
module=SouqScrapper.wsgi:application
home = /home/ubuntu/env
master=True
pidfile=/tmp/souq_scrapper.pid
vacuum=True
max-requests=5000
daemonize=/home/ubuntu/souq_scrapper_wsgi.log
env=DJANGO_SETTINGS_MODULE=SouqScrapper.settings
socket=/home/ubuntu/SouqScrapper.sock
